<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch Detik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #display {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 5px 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h3>Second Stopwatch</h3>
    <div id="display">0</div>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

    <script>
        let seconds = 0;
        let interval = null;

        function updateDisplay() {
            document.getElementById("display").textContent = seconds;
        }

        function start() {
            if (interval) return;
            interval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        }

        function stop() {
            clearInterval(interval);
            interval = null;
        }

        function reset() {
            stop();
            seconds = 0;
            updateDisplay();
        }
    </script>

</body>
</html>
